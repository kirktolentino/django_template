<!-- todo/templates/todo/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h1>Todo List</h1>
                    </div>
                    <div class="card-body">
                        {% if todos %}
                            <ul class="list-group">
                                {% for todo in todos %}
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        {{ todo.text }}
                                        <a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger btn-sm">Delete</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <p class="text-center">No todo items yet. <a href="{% url 'add_todo' %}">Add one!</a></p>
                        {% endif %}
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'add_todo' %}" class="btn btn-primary">Add Todo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
