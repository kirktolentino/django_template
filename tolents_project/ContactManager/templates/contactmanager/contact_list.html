<!-- contactmanager/templates/contactmanager/contact_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.name }} - {{ contact.email }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_contact' %}">Add Contact</a>
</body>
</html>
